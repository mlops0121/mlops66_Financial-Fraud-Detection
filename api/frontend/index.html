<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Fraud Detection Demo</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
  <h1>Fraud Detection API Demo</h1>

  <label>Limit:</label>
  <input id="limit" type="number" value="10" min="1" max="100" />
  <button onclick="runPrediction()">Run prediction</button>

  <p id="status">Ready.</p>

  <canvas id="chart" width="900" height="350"></canvas>

  <h3>Raw output</h3>
  <pre id="output">Click the button to get predictions...</pre>

  <script>
    let chartInstance = null;

    async function runPrediction() {
      const limit = document.getElementById("limit").value;
      const status = document.getElementById("status");
      const output = document.getElementById("output");

      status.textContent = "Loading predictions...";
      output.textContent = "Loading...";

      try {
        const res = await fetch(`http://127.0.0.1:8000/predict_test?limit=${limit}`, {
          method: "POST",
          headers: { "Content-Type": "application/json" }
        });

        const data = await res.json();
        output.textContent = JSON.stringify(data, null, 2);

        const labels = data.predictions.map(p => String(p.TransactionID));
        const probs = data.predictions.map(p => p.fraud_probability);

        // Destroy old chart if it exists
        if (chartInstance) {
          chartInstance.destroy();
        }

        const ctx = document.getElementById("chart").getContext("2d");
        chartInstance = new Chart(ctx, {
          type: "bar",
          data: {
            labels: labels,
            datasets: [{
              label: "Fraud Probability",
              data: probs
            }]
          },
          options: {
            responsive: false,
            scales: {
              y: {
                min: 0,
                max: 1
              }
            }
          }
        });

        status.textContent = "Done ✅";
      } catch (err) {
        status.textContent = "Error ❌";
        output.textContent = "Error: " + err;
      }
    }
  </script>
</body>
</html>
